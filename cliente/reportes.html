<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reportes - Panel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pastel: {
              pink: "#f7c6d4",
              pinkHover: "#f4a6b5",
              text: "#4a4a4a",
              grayBg: "#f4f4f4"
            }
          }
        }
      }
    }
  </script>
</head>
<body class="flex h-screen bg-pastel-grayBg text-pastel-text">

  <!-- Sidebar -->
  <aside class="w-64 bg-pastel-pink min-h-screen flex flex-col shadow-lg">
    <div class="p-4 text-2xl font-bold border-b border-pastel-pinkHover">💇‍♀️ TurnoRD Admin</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="inicio.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">🏠 Inicio</a>
      <a href="citas.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">📅 Citas</a>
      <a href="negocio.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">🏢 Negocio</a>
      <a href="clientes.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">👥 Clientes</a>
      <a href="reportes.html" class="block px-4 py-2 rounded bg-pastel-pinkHover">📊 Reportes</a>
      <a href="configuracion.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">⚙️ Configuración</a>
    </nav>
    <div class="p-4 border-t border-pastel-pinkHover">
      <a href="login.html" class="block text-center px-4 py-2 bg-red-300 hover:bg-red-400 rounded">🚪 Cerrar sesión</a>
    </div>
  </aside>

  <!-- Contenido -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-gray-800">📊 Reportes</h1>
    <p class="mt-2 text-gray-600">Aquí podrás ver las estadísticas de tu negocio.</p>
    
    <!-- Tarjetas de estadísticas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <div class="bg-white p-6 rounded shadow">
        <p class="text-gray-500">Total citas este mes</p>
        <h2 class="text-2xl font-bold">45</h2>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <p class="text-gray-500">Ingresos estimados</p>
        <h2 class="text-2xl font-bold">$8,500</h2>
      </div>
    </div>
  </main>

</body>
</html>
