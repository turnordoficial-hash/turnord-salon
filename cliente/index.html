<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurnoRD - Reservar Cita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-4xl font-bold text-pink-700 mb-4">¡Bienvenido a TurnoRD!</h1>
  <p class="text-lg text-gray-700 mb-6">Reserva tu cita en línea fácil, rápido y seguro.</p>

  <button id="openModal" class="bg-pink-600 text-white px-6 py-3 rounded-lg shadow hover:bg-pink-700">
    Reservar Cita
  </button>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-black">✖</button>
      <h2 class="text-2xl font-bold text-pink-700 mb-4">Formulario de Reserva</h2>

      <form id="reservaForm" class="space-y-4">
        <input type="text" id="nombre" placeholder="Nombre" class="w-full border px-3 py-2 rounded" required>
        <input type="tel" id="telefono" placeholder="Teléfono" class="w-full border px-3 py-2 rounded" required>
        
        <select id="servicio" class="w-full border px-3 py-2 rounded" required>
          <option value="">Seleccione servicio</option>
        </select>

        <input type="date" id="fecha" class="w-full border px-3 py-2 rounded" required>
        
        <select id="hora" class="w-full border px-3 py-2 rounded" required>
          <option value="">Seleccione hora</option>
        </select>

        <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 w-full">
          Confirmar Reserva
        </button>
      </form>
    </div>
  </div>

  <script src="usuario.js"></script>
</body>
</html>
