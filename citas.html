<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas - Panel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                pastel: {
                  pink: "#f7c6d4",
                  pinkHover: "#f4a6b5",
                  text: "#4a4a4a",
                  grayBg: "#f4f4f4"
                }
              }
            }
          }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        .contador-citas {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
        }
        #panelDia {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #panelDia.mostrar {
            display: flex;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body class="bg-pastel-grayBg text-pastel-text flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-pastel-pink min-h-screen flex flex-col shadow-lg">
        <div class="p-4 text-2xl font-bold border-b border-pastel-pinkHover">💇‍♀️ TurnoRD Admin</div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="inicio.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">🏠 Inicio</a>
            <a href="citas.html" class="block px-4 py-2 rounded bg-pastel-pinkHover">📅 Citas</a>
            <a href="negocio.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">🏢 Negocio</a>
            <a href="../clientes.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">👥 Clientes</a>
            <a href="reportes.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">📊 Reportes</a>
            <a href="../configuracion.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">⚙️ Configuración</a>
        </nav>
        <div class="p-4 border-t border-pastel-pinkHover">
            <a href="../login.html" class="block text-center px-4 py-2 bg-red-300 hover:bg-red-400 rounded">🚪 Cerrar sesión</a>
        </div>
    </aside>

    <!-- Contenido -->
    <main class="flex-1 p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">📅 Gestión de Citas</h1>
        <div id="calendar" class="bg-white p-4 rounded shadow"></div>
    </main>

    <!-- Panel Modal -->
    <div id="panelDia">
        <div class="modal">
            <h2 id="fechaSeleccionada" class="text-2xl font-bold mb-4"></h2>
            <div id="listaCitas" class="mb-4"></div>
            <div class="space-y-2">
                <input type="text" id="nombreCliente" placeholder="Nombre del cliente" class="w-full border px-3 py-2 rounded">
                <input type="text" id="servicioCliente" placeholder="Servicio" class="w-full border px-3 py-2 rounded">
                <input type="time" id="horaCita" class="w-full border px-3 py-2 rounded">
                <button id="agregarCita" class="bg-pastel-pinkHover hover:bg-pink-400 text-white px-4 py-2 rounded">➕ Agregar Cita</button>
            </div>
            <button id="cerrarPanel" class="mt-4 w-full bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cerrar</button>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <script src="citas.js"></script>
</body>
</html>
