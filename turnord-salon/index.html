<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurnoRD - Acceso</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
    .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h1, h2 { text-align: center; color: #333; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    button { padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #message { margin-top: 1rem; text-align: center; color: green; }
    .auth-section { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TurnoRD</h1>

    <div class="auth-section">
      <h2>Registro</h2>
      <form id="signup-form">
        <label for="signup-email">Correo Electrónico</label>
        <input type="email" id="signup-email" required placeholder="tu@correo.com" autocomplete="email">
        <label for="signup-password">Contraseña (mínimo 6 caracteres)</label>
        <input type="password" id="signup-password" required minlength="6" autocomplete="new-password">
        <button type="submit">Crear Cuenta</button>
      </form>
    </div>

    <hr style="margin-top: 2rem;">

    <div class="auth-section">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="login-email">Correo Electrónico</label>
        <input type="email" id="login-email" required autocomplete="email">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required autocomplete="current-password">
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div id="message"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
