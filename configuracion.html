<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Panel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pastel: {
              pink: "#f7c6d4",
              pinkHover: "#f4a6b5",
              text: "#4a4a4a",
              grayBg: "#f4f4f4"
            }
          }
        }
      }
    }
  </script>
</head>
<body class="flex h-screen bg-pastel-grayBg text-pastel-text">

  <!-- Sidebar -->
  <aside class="w-64 bg-pastel-pink min-h-screen flex flex-col shadow-lg">
    <div class="p-4 text-2xl font-bold border-b border-pastel-pinkHover">💇‍♀️ TurnoRD Admin</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="inicio.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">🏠 Inicio</a>
      <a href="citas.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">📅 Citas</a>
      <a href="negocio.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">🏢 Negocio</a>
      <a href="clientes.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">👥 Clientes</a>
      <a href="reportes.html" class="block px-4 py-2 rounded hover:bg-pastel-pinkHover">📊 Reportes</a>
      <a href="configuracion.html" class="block px-4 py-2 rounded bg-pastel-pinkHover">⚙️ Configuración</a>
    </nav>
    <div class="p-4 border-t border-pastel-pinkHover">
      <a href="login.html" class="block text-center px-4 py-2 bg-red-300 hover:bg-red-400 rounded">🚪 Cerrar sesión</a>
    </div>
  </aside>

  <!-- Contenido -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-gray-800">⚙️ Configuración</h1>
    <form class="mt-4 bg-white p-6 rounded-lg shadow space-y-4 max-w-md">
      <input type="password" placeholder="Contraseña actual" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-pastel-pinkHover" required>
      <input type="password" placeholder="Nueva contraseña" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-pastel-pinkHover" required>
      <input type="password" placeholder="Confirmar nueva contraseña" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-pastel-pinkHover" required>
      <button type="submit" class="bg-pastel-pinkHover text-gray-800 px-4 py-2 rounded hover:bg-pastel-pink transition">Actualizar</button>
    </form>
  </main>

</body>
</html>
